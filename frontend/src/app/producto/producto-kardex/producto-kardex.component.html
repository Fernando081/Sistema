<!-- frontend/src/app/producto/producto-kardex/producto-kardex.component.html -->
 <h2 mat-dialog-title class="flex items-center gap-2">
  <mat-icon>history</mat-icon>
  Kardex: {{ data.descripcion }}
</h2>

<mat-dialog-content>
  <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded text-sm">
    <p><strong>CÃ³digo:</strong> {{ data.codigo }}</p>
    <p><strong>Existencia Actual:</strong> {{ data.existencia }}</p>
  </div>

  <div class="overflow-auto max-h-80">
    <table mat-table [dataSource]="movimientos" class="w-full">
      
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let e"> {{e.fecha | date:'short'}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Movimiento </th>
        <td mat-cell *matCellDef="let e">
          <span class="px-2 py-1 rounded text-xs font-bold"
            [class.bg-green-100]="e.tipo === 'Entrada'"
            [class.text-green-800]="e.tipo === 'Entrada'"
            [class.bg-red-100]="e.tipo === 'Salida'"
            [class.text-red-800]="e.tipo === 'Salida'">
            {{e.tipo}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cant. </th>
        <td mat-cell *matCellDef="let e" class="font-mono font-bold"> {{e.cantidad}} </td>
      </ng-container>

      <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef> Referencia </th>
        <td mat-cell *matCellDef="let e" class="text-xs text-gray-500"> {{e.referencia}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center p-4" colspan="4">Sin movimientos registrados.</td>
      </tr>
    </table>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
</mat-dialog-actions>
