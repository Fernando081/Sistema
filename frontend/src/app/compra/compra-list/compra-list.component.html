<!-- frontend/src/app/compra/compra-list/compra-list.component.html -->
 <div class="p-6">
  <mat-card>
    <mat-card-header class="mb-4">
      <mat-card-title class="text-xl font-bold">Historial de Compras</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Buscar compra...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Proveedor, Folio..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort class="w-full">

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_compra | date:'mediumDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="proveedor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
            <td mat-cell *matCellDef="let row"> 
              <div class="font-medium">{{row.nombre_proveedor}}</div>
              <div class="text-xs text-gray-500">RFC: {{row.rfc_proveedor}}</div>
            </td>
          </ng-container>

          <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio Factura </th>
            <td mat-cell *matCellDef="let row"> {{row.folio_factura || '---'}} </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row" class="font-bold"> {{row.total | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="verDetalle(row)">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
