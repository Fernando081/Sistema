<!-- frontend/src/app/cotizacion/cotizacion-list/cotizacion-list.component.html -->
 <div class="p-6">
  <mat-card>
    <mat-card-header class="flex justify-between items-center mb-4">
      <mat-card-title class="text-xl font-bold">Historial de Cotizaciones</mat-card-title>
      <button mat-flat-button color="primary" routerLink="/cotizacion/nueva">
        <mat-icon>add</mat-icon> Nueva Cotizaci√≥n
      </button>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Folio, Cliente..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort class="w-full">

          <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio </th>
            <td mat-cell *matCellDef="let row"> C-{{row.folio}} </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha_emision | date:'mediumDate'}} </td>
          </ng-container>

          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row"> 
              <div class="font-medium">{{row.nombre_receptor}}</div>
              <div class="text-xs text-gray-500">{{row.rfc_receptor}}</div>
            </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row"> {{row.total | currency}} </td>
          </ng-container>

          <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let row">
              <span class="px-2 py-1 rounded text-xs font-bold"
                [class.bg-green-100]="row.estatus === 'Vigente'"
                [class.text-green-800]="row.estatus === 'Vigente'"
                [class.bg-blue-100]="row.estatus === 'Convertida'"
                [class.text-blue-800]="row.estatus === 'Convertida'">
                {{row.estatus}}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary" (click)="descargarPdf(row.id_cotizacion)" matTooltip="Ver PDF">
                <mat-icon>picture_as_pdf</mat-icon>
              </button>

              <button mat-icon-button color="accent" 
                      (click)="convertir(row)" 
                      [disabled]="row.estatus === 'Convertida'"
                      matTooltip="Convertir a Venta">
                <mat-icon>shopping_cart_checkout</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25]"></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
