<!-- frontend/src/app/cliente/cliente-list/cliente-list.component.html -->

<mat-card class="mat-elevation-z4">
  <mat-card-header class="cliente-card-header">
    <mat-card-title class="!text-2xl !font-semibold">Gestión de Clientes</mat-card-title>
    <button mat-flat-button color="primary" (click)="abrirDialogo()">
      <mat-icon>add</mat-icon>
      Nuevo Cliente
    </button>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Buscar cliente</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar por RFC, Razón Social..." #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div *ngIf="isLoading" class="flex justify-center items-center p-8">
      <mat-spinner diameter="50"></mat-spinner>
      <span class="ml-4 text-lg">Cargando clientes...</span>
    </div>

    <div class="overflow-auto" [hidden]="isLoading">
      <table mat-table [dataSource]="dataSource" matSort class="w-full">

        <!-- ¡CAMBIO! Volvemos a usar camelCase (minúsculas) -->

        <ng-container matColumnDef="idCliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
        </ng-container>

        <ng-container matColumnDef="rfc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC </th>
          <td mat-cell *matCellDef="let element"> {{element.rfc}} </td>
        </ng-container>

        <ng-container matColumnDef="razonSocial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Razón Social </th>
          <td mat-cell *matCellDef="let element"> {{element.razonSocial}} </td>
        </ng-container>

        <ng-container matColumnDef="codigoPostal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> C.P. </th>
          <td mat-cell *matCellDef="let element"> {{element.codigoPostal}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="abrirDialogo(element)" matTooltip="Editar Cliente">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarCliente(element.idCliente)" matTooltip="Eliminar Cliente">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length" class="text-center p-4">
            No se encontraron datos para el filtro "{{input.value}}"
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator 
      [pageSize]="10"
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
      aria-label="Seleccionar página de clientes">
    </mat-paginator>
  </mat-card-content>
</mat-card>
