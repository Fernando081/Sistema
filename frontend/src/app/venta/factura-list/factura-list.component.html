<!-- frontend/src/app/venta/factura-list/factura-list.component.html -->
 <div class="p-6">
  <mat-card class="mat-elevation-z4">
    <mat-card-content>
      
      <div class="card-header">
        <h2 class="text-2xl font-semibold">Historial de Ventas</h2>
      </div>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Buscar venta...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Por Cliente, Folio, RFC..." #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <div class="overflow-auto">
        <table mat-table [dataSource]="dataSource" matSort class="full-width">

          <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio </th>
            <td mat-cell *matCellDef="let row" class="font-bold"> 
              {{ row.serie || '' }}{{ row.folio }} 
            </td>
          </ng-container>

          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{ row.fecha_emision | date:'mediumDate' }} </td>
          </ng-container>

          <ng-container matColumnDef="receptor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
            <td mat-cell *matCellDef="let row" class="font-medium text-gray-700"> 
              {{ row.nombre_receptor }}
            </td>
          </ng-container>

          <ng-container matColumnDef="rfc">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> RFC </th>
            <td mat-cell *matCellDef="let row" class="text-gray-500"> 
              {{ row.rfc_receptor }}
            </td>
          </ng-container>

          <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
            <td mat-cell *matCellDef="let row" class="font-medium"> 
              {{ row.total | currency:'MXN' }} 
            </td>
          </ng-container>

          <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estatus </th>
            <td mat-cell *matCellDef="let row">
              <mat-chip-set>
                <mat-chip [color]="getColorEstatus(row.estatus)" selected>
                  {{ row.estatus }}
                </mat-chip>
              </mat-chip-set>
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            
            <td mat-cell *matCellDef="let row">
              
              <button mat-icon-button color="primary" matTooltip="Ver Detalles" 
                      (click)="verDetalle(row)">
                <mat-icon>visibility</mat-icon>
              </button>

              <button mat-icon-button color="accent" matTooltip="Enviar por Correo"
                      (click)="enviarPorCorreo(row)">
                <mat-icon>email</mat-icon>
              </button>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center p-4" colspan="6">No hay ventas registradas.</td>
          </tr>
        </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
