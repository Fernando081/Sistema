<!-- frontend/src/app/app.html -->

<ng-container *ngIf="isLoginRoute; else appLayout">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #appLayout>
  <mat-sidenav-container class="w-screen h-screen">
    <mat-sidenav #sidenav mode="side" opened class="w-64 bg-slate-900 text-white border-r-0">
      <h2 class="text-2xl font-semibold p-6 text-center cursor-pointer hover:text-blue-400 transition-colors" routerLink="/dashboard">
        Tu Negocio
      </h2>

      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" class="!text-slate-300 hover:!bg-slate-700"><mat-icon matListItemIcon class="!text-slate-400">dashboard</mat-icon><span matListItemTitle>Inicio</span></a>
        <a mat-list-item routerLink="/venta" class="!text-slate-300 hover:!bg-slate-700"><mat-icon matListItemIcon class="!text-slate-400">point_of_sale</mat-icon><span matListItemTitle>Nueva Venta</span></a>
        <a mat-list-item routerLink="/facturas" class="!text-slate-300 hover:!bg-slate-700"><mat-icon matListItemIcon class="!text-slate-400">history</mat-icon><span matListItemTitle>Historial Ventas</span></a>
        <a mat-list-item routerLink="/cliente" class="!text-slate-300 hover:!bg-slate-700"><mat-icon matListItemIcon class="!text-slate-400">people</mat-icon><span matListItemTitle>Clientes</span></a>
        <a mat-list-item routerLink="/proveedor" class="!text-slate-300 hover:!bg-slate-700"><mat-icon matListItemIcon class="!text-slate-400">store</mat-icon><span matListItemTitle>Proveedores</span></a>
        <a mat-list-item routerLink="/producto" class="!text-slate-300 hover:!bg-slate-700"><mat-icon matListItemIcon class="!text-slate-400">inventory_2</mat-icon><span matListItemTitle>Productos</span></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="bg-gray-100">
      <mat-toolbar class="bg-white shadow-sm text-gray-800">
        <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle sidenav"><mat-icon>menu</mat-icon></button>
        <span class="flex-auto"></span>
        <button mat-stroked-button color="primary" (click)="logout()">Cerrar sesi√≥n</button>
      </mat-toolbar>

      <main class="p-4 md:p-8">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
